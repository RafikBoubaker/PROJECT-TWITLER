  <!DOCTYPE html>
<html>

  <head>
    <title>Twittler!</title>

    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    
  </head>
  <body>
    
    <h2>tweets !</h2>

    <button id='newTw'>New tweet</button> 

<ul id ="t1"></ul>

    <script>
  $('#newTw').click(function(){
    var $body = $('#t1');
      $body.html('') ;    
         var index = streams.home.length - 1;
          while(index >= 0){
           var tweet = streams.home[index];
           var $tweet = $('<div></div>');
          $tweet.html('@' + tweet.user + ': ' + tweet.message + ' ' + '<br>' +  tweet.created_at);
            $tweet.appendTo($body);
         index -= 1;
          }
  }) 
    </script>

  </body>
 </html>
